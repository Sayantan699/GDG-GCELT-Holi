<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Holi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .splash {
        position: absolute;
        width: 200px;
        height: 200px;
        opacity: 1;
        filter: brightness(1.2) contrast(1.3);
        animation: splashAnim 1.6s ease-out forwards;
      }

      @keyframes splashAnim {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.8);
          opacity: 0;
        }
      }
      @keyframes sprinkle {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(0.5);
          opacity: 0;
        }
      }

      @keyframes appearFromTop {
        0% {
          transform: translateY(-100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .appear-on-reload {
        animation: appearFromTop 1.2s ease-in-out;
      }

      @keyframes custom-bounce {
        0%,
        100% {
          transform: translateY(0);
          animation-timing-function: ease-in-out;
        }
        50% {
          transform: translateY(-20px);
          animation-timing-function: ease-in-out;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .animate-slide-in {
        animation: slideInRight 3s ease-out forwards;
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .animate-slide-in-left {
        animation: slideInLeft 3s ease-out forwards;
      }

      .custom-bounce {
        animation: custom-bounce 2s infinite;
      }
      /* Keyframes for border animation */
      @property --angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes spin {
        from {
          --angle: 0deg;
        }
        to {
          --angle: 360deg;
        }
      }

      .color-splash {
        animation: sprinkle 2s infinite alternate ease-in-out;
      }

      /* Card border animation */
      #card {
        position: relative;
        z-index: 1;
      }

      #card::after,
      #card::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        background-image: conic-gradient(
          from var(--angle),
          #ff4545,
          #00ff99,
          #006aff,
          #ff0095,
          #ff4545
        );
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        padding: 3px;
        border-radius: 10px;
        animation: 3s spin linear infinite;
      }

      #card::before {
        filter: blur(1.5rem);
        opacity: 0.5;
      }
      @keyframes sprinkle {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(0.5);
          opacity: 0;
        }
      }
      .color-splash {
        animation: sprinkle 2s infinite alternate ease-in-out;
      }
    </style>
  </head>
  <body
    id="holiBody"
    class="h-screen flex items-center justify-center text-white text-center transition-all duration-1000 p-10"
  >
    <div
      id="card"
      class="relative p-10 rounded-lg shadow-lg bg-white bg-opacity-20 backdrop-blur-md border-white border-opacity-30 max-w-lg appear-on-reload"
    >
      <h1 class="text-5xl font-extrabold pb-5 slide-h1 animate-slide-in">
        <span id="happy">Happy</span> <span id="holi"> Holi!</span>
      </h1>
      <p
        class="text-xl mt-4 animate-fadeIn p-5 font-sans bg-clip-text text-grey animate-slide-in-left"
      >
        <span class="font-bold text-xxl" id="gdg">GDG On Campus GCELT</span>
        presents a special
        <span class="text-pink-400 font-semibold"
          >Holi-themed coding challenge</span
        >
        for all the creative developers out there! ðŸŽ¨ðŸ”¥
      </p>
      <button
        id="celebrate"
        class="mt-6 px-6 py-3 bg-white text-pink-500 font-semibold rounded-full shadow-lg transition transform hover:scale-110 hover:bg-yellow-300"
      >
        Celebrate Holi ðŸŽ¨
      </button>

      <!-- Color Sprinkles -->
      <div
        class="absolute top-0 left-10 w-10 h-10 bg-red-500 rounded-full color-splash"
      ></div>
      <div
        class="absolute top-10 right-20 w-12 h-12 bg-blue-500 rounded-full color-splash delay-100"
      ></div>
      <div
        class="absolute bottom-10 right-10 w-12 h-12 bg-yellow-500 rounded-full color-splash delay-300"
      ></div>
    </div>

    <script>
      const backgrounds = [
        "linear-gradient(to right, #ec4899, #facc15, #22c55e)",
        "linear-gradient(to right, #ff7e5f, #feb47b)",
        "linear-gradient(to right, #ff6a00, #ee0979)",
        "linear-gradient(to right, #12c2e9, #c471ed, #f64f59)",
        "linear-gradient(to right, #11998e, #38ef7d)",
        "linear-gradient(to right, #ff9a9e, #fad0c4)",
        "linear-gradient(to right, #a18cd1, #fbc2eb)",
        "linear-gradient(to right, #fad0c4, #ffd1ff)",
        "linear-gradient(to right, #ff9966, #ff5e62)",
        "linear-gradient(to right, #36d1dc, #5b86e5)",
        "linear-gradient(to right, #eecda3, #ef629f)",
        "linear-gradient(to right, #4facfe, #00f2fe)",
        "linear-gradient(to right, #30cfd0, #330867)",
        "linear-gradient(to right, #fc466b, #3f5efb)",
        "linear-gradient(to right, #c6ffdd, #fbd786, #f7797d)",
        "linear-gradient(to right, #0f2027, #203a43, #2c5364)",
        "linear-gradient(to right, #ff7eb3, #ff758c)",
        "linear-gradient(to right, #cc2b5e, #753a88)",
        "linear-gradient(to right, #42275a, #734b6d)",
        "linear-gradient(to right, #1a2980, #26d0ce)",
        "linear-gradient(to right, #ff4b1f, #ff9068)",
      ];

      const happycolor = [
        "#ffffff",
        "#f8b400",
        "#ff3d00",
        "#008080",
        "#8a2be2",
        "#ff69b4",
        "#228b22",
        "#ff4500",
        "#00ffff",
        "#ff6347",
      ];
      const holicolor = [
        "#ffff00",
        "#ffffff",
        "#000000",
        "#32cd32",
        "#ff1493",
        "#ff8c00",
        "#4682b4",
        "#dc143c",
        "#00ff00",
        "#ff00ff",
      ];

      document.getElementById("holiBody").style.background = backgrounds[0];

      function changeBackground() {
        const randomIndex = Math.floor(Math.random() * backgrounds.length);
        document.getElementById("holiBody").style.background =
          backgrounds[randomIndex];
      }

      function changeHappy() {
        const randomIndex = Math.floor(Math.random() * happycolor.length);
        document.getElementById("happy").style.color = happycolor[randomIndex];
      }

      function gdg() {
        const randomIndex = Math.floor(Math.random() * happycolor.length);
        document.getElementById("gdg").style.color = happycolor[randomIndex];
      }

      function changeHoli() {
        const randomIndex = Math.floor(Math.random() * holicolor.length);
        document.getElementById("holi").style.color = holicolor[randomIndex];
      }

      setInterval(changeBackground, 2000);
      setInterval(changeHappy, 2000);
      setInterval(changeHoli, 2000);
      setInterval(gdg, 2000);

      const celebrate = document.getElementById("celebrate");
      let isSplash = false;
      celebrate.addEventListener("click", () => {
        if (!isSplash) {
          clickListener = (event) => createSplash(event.clientX, event.clientY);
          document.addEventListener("click", clickListener);
          isSplash = true;
        } else {
          removeSplah();
          document.removeEventListener("click", clickListener);
          isSplash = false;
        }
      });

      /*document.addEventListener("click", function (event) {
        createSplash(event.clientX, event.clientY);
      });*/

        const splash = document.createElement("div");
        splash.classList.add("splash");
        splash.style.left = `${x - 50}px`; // Center the splash
        splash.style.top = `${y - 50}px`;

        // Insert SVG with random color
        splash.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 744.1 1052.4">
                <path stroke-width=".7" stroke="#000" fill="${getRandomColor()}"
                    d="M386.9 38.2c-2.1.1-4.2.4-6.4.8-14.6 8.3 19.5 75.5 17.1 106.4 11.9-36.8 12.1-56.6
                    8.4-82.1-3-20.7-10.2-25.3-19.1-25zm96.4 69.4c-2.3.1-4.6.8-6.9 2.4-10.6 7.7-1.7 23.8-1.7
                    23.8-2.8 6.6 20.3 4 20.3 4 12.6.2 3.3-22.6 3.3-22.6s-6.9-7.9-15-7.7zM467 148.4a7 7 0 0
                    0-7 7 7 7 0 0 0 7 7 7 7 0 0 0 7-7 7 7 0 0 0-7-7zm-69.8 3.2c-5.8 14.6-16.3 46.1-43.2
                    53.5-26.9 7.4-3.8-44.7-37.6-30.8-25.4 10.5 8.5 27.6-14.1 44.2-22.7 16.6-58.9-2.1-58.9
                    -2.1s40.8 33.9 26.1 58.2c-14.7 24.3-73.3-28.4-85.8-8.3-47.4 76.4 75.5 25.9 70.5 54.2
                    -5 28.2-75.3 34.9-75.3 34.9s96.6-1.5 104.1 25.8-79.5 20-72.6 48.1c11.6 47.3 51.5-26.2
                    68.7-3.3 17.2 22.9.6 45.5.6 45.5s15.5-16.7 38.6-1.6c23.1 15.2-27 39.9-1.9 50.9s21.1
                    -38.9 48.5-34c27.4 4.9 6.4 56.8 6.4 56.8s21.7-52.3 48.7-58c27-5.7 23.3 79.9 53.6
                    62.9 24-13.5-29.6-68.1-7.8-85.5 21.7-17.4 58.2 30.1 58.2 30.1s-47.3-61.6-32.2-85.4
                    c15-23.8 73.6 33.1 83 5.8 9.3-27.3-58-20.2-54.7-48.6 1.2-10.6 9.7-15.1 19.9-16.6-21.8
                    -3.6-45.1-10.9-48.1-25.7-5.6-28.5 98.7-36.9 86.8-62.6-11.8-25.7-66.8 20.6-83.5-2.6
                    -12.8-17.8-1.6-26.3 4.3-29.4-7.1 2.7-25.4 7.6-43.5-4.7-23.1-15.8 32.1-29.6 6.2-38.9
                    -26-9.2-25.4 20.7-52.9 17.1-27.5-3.7-12-50.1-12-50.1z" />
            </svg>`;

        document.body.appendChild(splash);

        // Remove after animation
        setTimeout(() => {
          splash.remove();
        }, 6000);
      }

      function getRandomColor() {
        const colors = [
          "#FF5733",
          "#33FF57",
          "#3357FF",
          "#F4C724",

          "#FF0000",
          "#0000FF",
          "#008000",
          "#FF1493",
          "#FFD700",
          "#800080",
          "#FF4500",
          "#00CED1",

          "#FF33A1",
          "#7D3C98",
          "#E74C3C",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      window.addEventListener("load", function () {
        setTimeout(() => {
          document.getElementById("card").classList.add("custom-bounce");
        }, 1500); // Start bounce effect after appear animation finishes
      });

      function removeSplah() {
        document
          .querySelectorAll(".splash")
          .forEach((splash) => splash.remove());
      }
    </script>
  </body>
</html>
